{% extends 'task/base.html' %}

{% block exclusao %}
  <div class="corpo_exclusao">
      <div class="opcoes_exclusao">
          <h1>Tem certeza que deseja excluir a tarefa <span class="span_exclusao"> {{tarefa}} </span></h1>
          <div class="buttons_exclusao">
              <a href="{% url 'task:exclusaoDefinitiva' id %}">Excluir</a>
              <a href="{% url 'task:detail' id %}">Cancelar</a>
          </div>
      </div>
  </div>
{% endblock %}
